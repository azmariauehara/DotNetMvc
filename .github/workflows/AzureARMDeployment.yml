#[setup-gitactions] fix deploy

env:
  AZURE_SUBSCRIPTION_ID: ae0d5ee9-54ad-466f-9db6-4301e35952b4    # set this to the name of your Azure Web App
  DOTNET_VERSION: '6.0.x'                 # set this to the .NET Core version to use

on:
  push:
    branches: [ "main" ]

name: DotNetMvcARMDeploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with: 
          creds: ${{secrets.AZURE_CREDENTIALS }}
      
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Deploy ARM template
        uses: azure/CLI@v1
        with: 
          inlineScript: |
            az deployment group create \
            --name sp-dotnetmvc \ 
            --resource-group rg-dotnetmvc \
            --template-file armtemplates/storeageaccount.json \
            --parameters storageAccountType=Standard_GRS
