#[setup-gitactions] Deploy ARM template

env:
  AZURE_SUBSCRIPTION_ID: ae0d5ee9-54ad-466f-9db6-4301e35952b4
  DOTNET_VERSION: '6.0.x'                 # set this to the .NET Core version to use

on:
  push:
    branches: [ "main" ]

name: DotNetMvcARMDeploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Development'
      
    steps:
      
      - name: Login to Azure
        uses: Azure/login@v1.4.6
        with: 
          creds: ${{secrets.AZURE_CREDENTIALS }}
      
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Create Resource Group
        uses: azure/CLI@v1
        with:
          inlineScript: az group create -l northeurope -n rg_dotnetmvc

      - name: Deploy ARM template
        uses: azure/CLI@v1
        with: 
          inlineScript: |
            az deployment group create \
            --resource-group rgdotnetmvc \
            --template-file ./armtemplates/storeageaccount.json \
            --parameters ./armtemplates/storageaccount.parameters.json
